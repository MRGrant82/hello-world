  </head>
  <body>
    <h1>Hello World</h1>
    <img src="images/burger.jpg" alt="Burger the cat">
    <p>Welcome to my website! This is a simple HTML and CSS page with some cat pictures.</p>

      <li><img src="images/hugo.jpg" alt="Hugo the cat"></li>
      <li><img src="images/pickles.jpg" alt="Pickles the cat"></li>
    </ul>

    <form>
      <label for="comment-input">Enter your comment:</label>
      <br>
      <input type="text" id="comment-input" name="comment">
      <br>
      <button type="submit">Submit</button>
    </form>

    <form onsubmit="showBoys(); return false;">
      <label for="cats-input">How many cats do I have? (1-3)</label>
      <br>
      <input type="number" id="cats-input" name="cats" min="1" max="3">
      <br>
      <button type="submit">Show Boys</button>
    </form>

    <img id="boys-image" src="images/boys.jpg" alt="Boys">

    <script>
      function showBoys() {
        const catsInput = document.getElementById('cats-input');
        const cats = parseInt(catsInput.value);

        if (isNaN(cats) || cats < 1 || cats > 3) {
          alert('Please enter a number between 1 and 3.');
          return;
        }

        const boysImage = document.getElementById('boys-image');
        boysImage.style.display = 'block';

        for (let i = 0; i < cats; i++) {
          const image = document.createElement('img');
          image.src = 'images/boys.jpg';
          image.alt = 'Boys';
          document.body.appendChild(image);
        }
      }

      function getUserInput() {

        return userName;
      }
      
      function printWelcomeMessage(userName) {
        document.write("Welcome, " + userName);
      }
